{% extends 'agendapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h1 class="mt-2">Edit User</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Edit</button>
    <a href="{% url 'agendapp:index' %}" class="btn btn-danger active" role="button" aria-pressed="true">Cancel</a>
  </form>
{% endblock %}
